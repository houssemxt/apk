workflows:
  react-native-apk:
    name: React Native APK Build
    max_build_duration: 60
    environment:
      node: latest
      java: 17
      android: latest
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Build APK
        script: |
          cd android
          ./gradlew assembleRelease
    artifacts:
      - android/app/build/outputs/**/*.apk

